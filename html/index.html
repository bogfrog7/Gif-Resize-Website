<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Gif Resize</title>
  </head>
  <body id="PageBody">
    <div>
      <input
        type="image"
        src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo.png"
        id="githubButton"
      />
    </div>
    <h1 id="title">Gif Manipulator</h1>
    <div>
      <input type="file" id="fileInput" />
    </div>
    <div id="imageBox"></div>
    <div id="editBox">
      <button id="resize_button">resize</button>
      <input type="text" id="height_input">
      <h5 id="imageBoxHeight">height</h5>
      <h5 id="imageBoxWidth">width</h5>
      <input type="text", id="width_input">
    </div>
    <script src="../scripts/index.js"></script>
  </body>
</html>
